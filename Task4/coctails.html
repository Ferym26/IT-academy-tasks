<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task 4</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="container">
		<div class="wrapper">

			<h1 class="title">Бар</h1>

			<div class="inner">
				<div class="btn-box">
					<button class="btn js_entry">Ввод рецента</button>
					<button class="btn js_recipe">Рецепт напитка</button>
					<button class="btn js_del">Удаление рецепта</button>
					<button class="btn js_all">Перечень всех коктейлей</button>
				</div>
	
				<div class="action">
					<div class="action-item action-entry">
						<div class="action-item__field">
							<label>Название коктейля
								<input class='recipe-name' type="text">
							</label>
						</div>
						<div class="action-item__field">
							<label>Алкогольный
								<input type="checkbox" class='recipe-isalco'>
							</label>
						</div>
						<div class="action-item__field">
							<div class="ingredient-box">
								<div class="ingredient-item">
									<label>Наименование
										<input type="text" class='ingredient-item__name'>
									</label>
									<label>Объем
										<input type="text" class='ingredient-item__value'>
									</label>
								</div>
							</div>
							<button class="ingredient-plus js_ingredient-plus">Добавить ингредиент</button>
						</div>
						<div class="action-item__field">
							<label for="">Описание</label>
							<textarea class='recipe-text'></textarea>
						</div>
						<div class="action-item__field">
							<button class="js_ingredient-add">Ввести рецепт</button>
						</div>
					</div>
					<div class="action-item action-recipe" style='display: none'>
						<div class="action-item__field">
							<label>Название коктейля
								<input type="text" class='js_recipe-find-name'>
							</label>
							<button class='js_recipe-find'>Найти</button>
						</div>
						<div class="action-item__field">
							<div class="recipe-result js_recipe-find-result"></div>
						</div>
					</div>
					<div class="action-item action-del" style='display: none'>
						<div class="action-item__field">
							<label>Название коктейля
								<input type="text" class='js_recipe-del-name'>
							</label>
							<button class='js_recipe-del'>Удалить</button>
						</div>
						<div class="action-item__field">
							<div class="recipe-result js_recipe-del-result"></div>
						</div>
						
					</div>
					<div class="action-item action-all" style='display: none'>
						<div class="recipe-result js_recipe-all-names"></div>
					</div>
				</div>
			</div>
			
		</div>
		

	</div>

	<script src='./app.js'></script>
	<script src='./HashStorage.js'></script>
	<script src='./jquery-3.0.0.slim.min.js'></script>
</body>
</html>
