		function currentSums(num) {
			arr = [num[0] + ""];
			ans = []
			num.reduce((acum, curr) => {
				arr.push(arr[arr.length - 1] + "+" + (curr + ""));
				ans.push(acum)
				return acum + curr;
			});
			return [arr, ans]

			let arrRight = [];
			// если кол-во элементов нечетное
			if (arr.length % 2) {
				console.log('ne4et');
				let mid = (arr.length - 1) / 2;

					}
				});

			}

					} else {

					}
				});
