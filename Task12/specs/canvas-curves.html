<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: 'Fira Mono', monospace;
        }

        canvas {
            border: 2px #000 dotted;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
     <h1>Примеры рисования в canvas</h1>
     <h2>Наглядный пример работы с квадратичными кривыми</h2>

    <canvas id="c1" width="400" height="200"></canvas>

<script>
    var canvas = document.getElementById('c1');
    var ctx = canvas.getContext('2d');

    let showGrid = function() {
        for (let i = 50; i < canvas.width; i+=50) {
            for (let j = 50; j< canvas.height; j+=50) {
                ctx.beginPath();
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = .25;
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }
    }

    showGrid();

    canvas.onmousedown = function(event) {
        canvas.onmousemove = function(event){
            var x = event.offsetX;
            var y = event.offsetY;
            ctx.clearRect(0,0, 400, 200);
            showGrid();
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.moveTo(200, 25);
            ctx.quadraticCurveTo(x,y,200,175);
            ctx.stroke();
            ctx.closePath();
            
        }

        canvas.onmouseup = function() {
            canvas.onmousemove = null;
        }
    }

    
</script>

</body>
</html>
