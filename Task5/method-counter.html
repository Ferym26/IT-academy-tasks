<body>
	<script>
		function getCounter(num) {
			let summ = 0;
			this.log = function() {
				console.log(num);
			};
			this.count = function() {
				summ += num;
			};
			this.reset = function() {
				summ = 0;
			};
		}
		console.log(getCounter);
		let counter = getCounter(5);
		counter.log() // 5
		// counter.count(4)
		// counter.log() // 9
		// counter.count(3)
		// counter.log() // 12
		// counter.reset()
		// counter.log() // 0
		// counter.count(8)
		// counter.log(); // 8
	</script>
