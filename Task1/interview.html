<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task 1 - interview</title>
</head>
<body style='background: #333'>
	
	<script>
		// TODO: вернуть промты
		let userName = 'Ivan';
		let userMiddleName = 'Ivanovich';
		let userSurname = 'Ivanov';
		let userAge = 18;
		let userSexMan = true;

		let ageDays = null;
		let marker = true;
		let profile;

		// Проверка возраста
		function ageCheck(age) {
			if (typeof age == 'number' && age > 0 && age < 130) {
				ageDays = userAge * 365;
				userAge = age;
			}
			else {
				console.log('Ошибка ввода возраста. Должен быть числом от 1 до 130');
				marker = false;
			}
		}
		ageCheck(userAge);

		// проверка введенных фио
		function nameCheck(name) {
			if (name.length < 3 && name.length > 20) {
				console.log('Ошибка длинны имени. Не должно быть короче 3 или длиннее 20 символов');
				marker = false;
			}
			else if (name.match( /\d/ )) {
				console.log('В ФИО содержатся недопустимые символы');
				marker = false;
			}
			else return name;
		}

		if(marker) {
			profile = `
				Ваше ФИО: ${nameCheck(userName)} ${nameCheck(userMiddleName)} ${nameCheck(userSurname)} \n
				Ваш возраст в годах: ${userAge}\n
				Ваш возраст в днях: ${ageDays}\n
				Ваш пол: ${userSexMan ? 'Мужской' : 'Женский'}\n
				${userAge >= 18 ? 'Вы уже совершеннолетний' : 'Вы ещё несовершеннолетний'}\n
				Вы на пенсии: ${userAge >= 60 ? 'Да' : 'Нет'}\n
			`;
			console.log(profile);
		}
		
	</script>
</body>
</html>
