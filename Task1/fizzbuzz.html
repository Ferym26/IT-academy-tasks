<body style='background: #333'>
	<script>
		for(i = 1; i <= 100; i++) {
			(i % 3 == 0 && i % 5 != 0) && console.log('Fizz');
			(i % 5 == 0 && i % 3 != 0) && console.log('Buzz');
			(i % 3 == 0 && i % 5 == 0) && console.log('FizzBuzz');
			(i % 3 != 0 && i % 5 != 0) && console.log(i);
		}
	</script>
</body>
